<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Testing - SyriaGPT API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .response.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .token-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            word-break: break-all;
        }
        
        .token-display h4 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .token-display .token {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #495057;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background: #28a745;
        }
        
        .status-offline {
            background: #dc3545;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
        
        <div class="header">
            <h1>üîê Authentication Testing</h1>
            <p>Test all authentication and authorization endpoints</p>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing request...</p>
        </div>
        
        <div class="grid">
            <!-- User Registration -->
            <div class="card">
                <h3>üìù User Registration</h3>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regEmail">Email *</label>
                        <input type="email" id="regEmail" required placeholder="user@example.com">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password *</label>
                        <input type="password" id="regPassword" required placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="regFullName">Full Name *</label>
                        <input type="text" id="regFullName" required placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="regLanguage">Preferred Language</label>
                        <select id="regLanguage">
                            <option value="en">English</option>
                            <option value="ar">Arabic</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Register User</button>
                </form>
                <div id="registerResponse" class="response" style="display: none;"></div>
            </div>
            
            <!-- User Login -->
            <div class="card">
                <h3>üîë User Login</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email *</label>
                        <input type="email" id="loginEmail" required placeholder="user@example.com">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password *</label>
                        <input type="password" id="loginPassword" required placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div id="loginResponse" class="response" style="display: none;"></div>
                <div id="tokenDisplay" class="token-display" style="display: none;">
                    <h4>Access Token:</h4>
                    <div class="token" id="accessToken"></div>
                    <h4>Refresh Token:</h4>
                    <div class="token" id="refreshToken"></div>
                </div>
            </div>
            
            <!-- OAuth Testing -->
            <div class="card">
                <h3>üîó OAuth Testing</h3>
                <form id="oauthForm">
                    <div class="form-group">
                        <label for="oauthProvider">Provider</label>
                        <select id="oauthProvider">
                            <option value="google">Google</option>
                            <option value="facebook">Facebook</option>
                            <option value="github">GitHub</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="oauthEmail">Email for OAuth</label>
                        <input type="email" id="oauthEmail" placeholder="user@example.com">
                    </div>
                    <button type="button" class="btn" onclick="testOAuthProviders()">Get OAuth Providers</button>
                    <button type="button" class="btn" onclick="testOAuthAuthorize()">Test OAuth Authorize</button>
                </form>
                <div id="oauthResponse" class="response" style="display: none;"></div>
            </div>
            
            <!-- Two-Factor Authentication -->
            <div class="card">
                <h3>üîê Two-Factor Authentication</h3>
                <form id="twoFactorForm">
                    <div class="form-group">
                        <label for="twoFactorCode">2FA Code</label>
                        <input type="text" id="twoFactorCode" placeholder="Enter 6-digit code">
                    </div>
                    <button type="button" class="btn" onclick="testTwoFactorSetup()">Setup 2FA</button>
                    <button type="button" class="btn" onclick="testTwoFactorVerify()">Verify 2FA</button>
                </form>
                <div id="twoFactorResponse" class="response" style="display: none;"></div>
            </div>
            
            <!-- Password Management -->
            <div class="card">
                <h3>üîí Password Management</h3>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="forgotEmail">Email for Password Reset</label>
                        <input type="email" id="forgotEmail" placeholder="user@example.com">
                    </div>
                    <div class="form-group">
                        <label for="resetToken">Reset Token</label>
                        <input type="text" id="resetToken" placeholder="Enter reset token">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" placeholder="Enter new password">
                    </div>
                    <button type="button" class="btn" onclick="testForgotPassword()">Forgot Password</button>
                    <button type="button" class="btn" onclick="testResetPassword()">Reset Password</button>
                </form>
                <div id="passwordResponse" class="response" style="display: none;"></div>
            </div>
            
            <!-- Health & Status -->
            <div class="card">
                <h3>üíö Health & Status</h3>
                <button type="button" class="btn" onclick="testHealth()">Check Auth Health</button>
                <button type="button" class="btn" onclick="testDebugToken()">Debug Token</button>
                <button type="button" class="btn" onclick="testMe()">Get Current User</button>
                <div id="healthResponse" class="response" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <script>
        let currentToken = '';
        let currentRefreshToken = '';
        
        // Form submissions
        document.getElementById('registerForm').addEventListener('submit', handleRegister);
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        
        async function handleRegister(e) {
            e.preventDefault();
            showLoading(true);
            
            const formData = {
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                full_name: document.getElementById('regFullName').value,
                language: document.getElementById('regLanguage').value
            };
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                showResponse('registerResponse', response.ok, data);
                
                if (response.ok) {
                    // Auto-fill login form
                    document.getElementById('loginEmail').value = formData.email;
                    document.getElementById('loginPassword').value = formData.password;
                }
            } catch (error) {
                showResponse('registerResponse', false, { error: error.message });
            } finally {
                showLoading(false);
            }
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            showLoading(true);
            
            const formData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                showResponse('loginResponse', response.ok, data);
                
                if (response.ok && data.access_token) {
                    currentToken = data.access_token;
                    currentRefreshToken = data.refresh_token || '';
                    showTokens();
                }
            } catch (error) {
                showResponse('loginResponse', false, { error: error.message });
            } finally {
                showLoading(false);
            }
        }
        
        function showTokens() {
            document.getElementById('accessToken').textContent = currentToken;
            document.getElementById('refreshToken').textContent = currentRefreshToken;
            document.getElementById('tokenDisplay').style.display = 'block';
        }
        
        async function testOAuthProviders() {
            showLoading(true);
            try {
                const response = await fetch('/auth/oauth/providers');
                const data = await response.json();
                showResponse('oauthResponse', response.ok, data);
            } catch (error) {
                showResponse('oauthResponse', false, { error: error.message });
            } finally {
                showLoading(false);
            }
        }
        
        async function testOAuthAuthorize() {
            const provider = document.getElementById('oauthProvider').value;
            const email = document.getElementById('oauthEmail').value;
            
            if (!email) {
                showResponse('oauthResponse', false, { error: 'Please enter an email address' });
                return;
            }
            
            showLoading(true);
            try {
                const response = await fetch(`/auth/oauth/${provider}/authorize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                showResponse('oauthResponse', response.ok, data);
            } catch (error) {
                showResponse('oauthResponse', false, { error: error.message });
            } finally {
                showLoading(false);
            }
        }
        
        async function testTwoFactorSetup() {
            if (!currentToken) {
                showResponse('twoFactorResponse', false, { error: 'Please login first to get a token' });
                return;
            }
            
            showLoading(true);
            try {
                const response = await fetch('/auth/2fa/setup', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                showResponse('twoFactorResponse', response.ok, data);
            } catch (error) {
                showResponse('twoFactorResponse', false, { error: error.message });
            } finally {
                showLoading(false);
            }
        }
        
        async function testTwoFactorVerify() {
            if (!currentToken) {
                showResponse('twoFactorResponse', false, { error: 'Please login first to get a token' });
                return;
            }
            
            const code = document.getElementById('twoFactorCode').value;
            if (!code) {
                showResponse('twoFactorResponse', false, { error: 'Please enter a 2FA code' });
                return;
            }
            
            showLoading(true);
            try {
                const response = await fetch('/auth/2fa/verify', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });
                const data = await response.json();
                showResponse('twoFactorResponse', response.ok, data);
            } catch (error) {
                showResponse('twoFactorResponse', false, { error: error.message });
            } finally {
                showLoading(false);
            }
        }
        
        async function testForgotPassword() {
            const email = document.getElementById('forgotEmail').value;
            if (!email) {
                showResponse('passwordResponse', false, { error: 'Please enter an email address' });
                return;
            }
            
            showLoading(true);
            try {
                const response = await fetch('/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                showResponse('passwordResponse', response.ok, data);
            } catch (error) {
                showResponse('passwordResponse', false, { error: error.message });
            } finally {
                showLoading(false);
            }
        }
        
        async function testResetPassword() {
            const token = document.getElementById('resetToken').value;
            const newPassword = document.getElementById('newPassword').value;
            
            if (!token || !newPassword) {
                showResponse('passwordResponse', false, { error: 'Please enter both token and new password' });
                return;
            }
            
            showLoading(true);
            try {
                const response = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, new_password: newPassword })
                });
                const data = await response.json();
                showResponse('passwordResponse', response.ok, data);
            } catch (error) {
                showResponse('passwordResponse', false, { error: error.message });
            } finally {
                showLoading(false);
            }
        }
        
        async function testHealth() {
            showLoading(true);
            try {
                const response = await fetch('/auth/health');
                const data = await response.json();
                showResponse('healthResponse', response.ok, data);
            } catch (error) {
                showResponse('healthResponse', false, { error: error.message });
            } finally {
                showLoading(false);
            }
        }
        
        async function testDebugToken() {
            if (!currentToken) {
                showResponse('healthResponse', false, { error: 'Please login first to get a token' });
                return;
            }
            
            showLoading(true);
            try {
                const response = await fetch('/auth/debug-token', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                showResponse('healthResponse', response.ok, data);
            } catch (error) {
                showResponse('healthResponse', false, { error: error.message });
            } finally {
                showLoading(false);
            }
        }
        
        async function testMe() {
            if (!currentToken) {
                showResponse('healthResponse', false, { error: 'Please login first to get a token' });
                return;
            }
            
            showLoading(true);
            try {
                const response = await fetch('/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                const data = await response.json();
                showResponse('healthResponse', response.ok, data);
            } catch (error) {
                showResponse('healthResponse', false, { error: error.message });
            } finally {
                showLoading(false);
            }
        }
        
        function showResponse(elementId, isSuccess, data) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `response ${isSuccess ? 'success' : 'error'}`;
            element.textContent = JSON.stringify(data, null, 2);
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        // Auto-fill with test data
        document.getElementById('regEmail').value = 'test@example.com';
        document.getElementById('regPassword').value = 'testpassword123';
        document.getElementById('regFullName').value = 'Test User';
        document.getElementById('loginEmail').value = 'test@example.com';
        document.getElementById('loginPassword').value = 'testpassword123';
    </script>
</body>
</html>
